<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      h1{
        background-color: rgb(197, 138, 148);
        color:aliceblue;
        border-radius: 10px;
        border-color:rgb(53, 148, 155);
        border-style: dashed;
      }
      .button{
        background-color: rgb(139, 77, 77);
        color:antiquewhite;

      }



    </style>
  </head>

  <body>
    <p><h1><center>Calculator</center></h1></p>
    
    <p>
     <h2>
      <button class="button" onclick="calculation+='1';console.log(calculation)">1</button>
      <button class="button" onclick="calculation+='2';console.log(calculation)">2</button>
      <button class="button" onclick="calculation+='3'; console.log(calculation)">3</button>
      <button class="button" onclick="calculation='';console.log(`Cleared`)">clear</button>
     </h2>
    </p>

    <p>
      <button class="button" onclick="calculation+='4'; console.log(calculation)">4</button>
      <button class="button" onclick="calculation+='5'; console.log(calculation)">5</button>
      <button class="button" onclick="calculation+='6'; console.log(calculation)">6</button>
    </p>

    <p>
      <button class="button" onclick="calculation+='7'; console.log(calculation)">7</button>
      <button class="button" onclick="calculation+='8'; console.log(calculation)">8</button>
      <button class="button" onclick="calculation+='9'; console.log(calculation)">9</button>
    </p>

    <p>
      <button class="button" onclick="calculation+='0'; console.log(calculation)">0</button>
      <button class="button" onclick="calculation+='+'; console.log(calculation)">+</button>
      <button class="button" onclick="calculation+='*'; console.log(calculation)">*</button>
      <button class="button" onclick="calculation+='/'; console.log(calculation)">/</button>
      <button class="button" onclick="calculation=eval(calculation);console.log(calculation)">=</button>
    </p>



    <script>
      let calculation='';

    </script>
    <footer>
     <b><i> Calculator developed by: Abhijna Prabhu</i></b>
    </footer>
  </body>
</html>
